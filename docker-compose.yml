version: '3.8'
services:
  nginx:
    image: nginx:1.24.0-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80
    depends_on:
      - backend
      - frontend
    environment:
      - CHOKIDAR_USEPOLLING=true

  redis:
    image: redis
    ports:
      - 8889:8889

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: rickyc19
      POSTGRES_PASSWORD: 1625497
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data:cached

  worker:
    build:
      context: backend
      dockerfile: Dockerfile
    command: celery --app app.tasks worker --loglevel=DEBUG -Q main-queue -c 1

  flower:
    build:
      context: .
      dockerfile: ./docker/flower.Dockerfile
    image: fastapi-react/flower
    command: sh -c "/wait && celery flower --broker=redis://redis:6379/0 --port=5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - WAIT_HOSTS=postgres:5432, redis:6379
      - WAIT_HOSTS_TIMEOUT=60
      - WAIT_BEFORE_HOSTS=10
    ports:
        - 5555:5555
    depends_on:
      - "redis"
      - "postgres"

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    command: python app/main.py
    tty: true
    volumes:
      - ./backend:/app/:cached
      - ./.docker/.ipython:/root/.ipython:cached
    environment:
      PYTHONPATH: .
      DATABASE_URL: 'postgresql://rickyc19:1625497@postgres:5432/rickyc19'
    depends_on:
      - "postgres"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    stdin_open: true
    volumes:
      - './frontend:/app:cached'
      - './frontend/node_modules:/app/node_modules:cached'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLIN=true


volumes:
  db-data:
